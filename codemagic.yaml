workflows:
  ios-release:
    name: iOS Release (Flutter)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      vars:
        FLUTTER_PROJECT_DIR: YOUR_FLUTTER_DIR
        BUNDLE_ID: com.miladpirayegarhash.scholar
      ios_signing:
        distribution_type: app_store
        bundle_identifier: $BUNDLE_ID

    integrations:
      app_store_connect: codemagic_app_store_connect

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
      cancel_previous_builds: true

    scripts:
      - name: Validate Flutter project path
        script: |
          echo "Using FLUTTER_PROJECT_DIR=$FLUTTER_PROJECT_DIR"
          ls -la
          ls -la "$FLUTTER_PROJECT_DIR"
          test -f "$FLUTTER_PROJECT_DIR/pubspec.yaml"

      - name: Flutter pub get
        script: |
          cd "$FLUTTER_PROJECT_DIR"
          flutter pub get

      - name: Set iOS bundle id in project
        script: |
          cd "$FLUTTER_PROJECT_DIR"
          sed -i '' "s/com.example.scholarMobile/$BUNDLE_ID/g" ios/Runner.xcodeproj/project.pbxproj

      - name: Build IPA
        script: |
          cd "$FLUTTER_PROJECT_DIR"
          flutter build ipa --release

    artifacts:
      - '**/build/ios/ipa/*.ipa'
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
